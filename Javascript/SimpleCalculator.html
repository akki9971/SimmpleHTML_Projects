<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        @font-face {
            font-family: Calculator;
            font-style: normal;
            font-weight: normal;
            src:  url('../fonts/calcFonts.woff');
        }
        body{
            font-family:sans-serif;
            background-color: black;
        }
        .container{
            width:300px;
            height: 400px;
            background-color: red;
        }
        
    </style>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" />
        </div>
        <div class="numpad">
          <button>C</button>
          <button>CE</button>
          <button>%</button>
          <button>X</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>

        </div>
      </div>
    </div>
  </body>
</html>
