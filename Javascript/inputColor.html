    <title>Document</title>
    <style>
        #mydiv{
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    
        <input type="color" id="myColor" value="">
        <button onclick="changecolor()">Click to Change</button>
        <p id="demo"></p>
    <script>
        function changecolor(){
            let x = document.getElementById("myColor").value;
            document.getElementById("demo").innerHTML = x;
            // console.log(clr);
        }
    </script>
