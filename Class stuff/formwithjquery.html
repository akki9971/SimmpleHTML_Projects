<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
<form id="myform" >
	Name:<input type="text"  id="un"   >
	<div id="nameerr"></div><br>
	Email:<input type="text" id="em" >
	<div id="emailerr"></div><br>
	 <input type="radio" name="gender" id="ge"  value="Male" />Male
     <input type="radio" name="gender" id="ge" value="Female" />Female<br>
     <div id="gendererror"></div><br><br>
     <select id="se">
     	<option value="">-selct country-</option>
     	<option value="india">India</option>
     	<option value="afganistan">AFG</option>
     </select>
     <div id="seerr"></div><br><br>
	<input type="submit"  value="Submit">
</form>

<script>
$(document).ready(function(){

	const alphaExp = /^[a-zA-Z\s]+$/;
	// const numExp=/^[0-9]*$/;
	// const alphaNumExp = /^[a-zA-Z0-9]+$/;
	// const alphaNumSpaceExp = /^[a-zA-Z0-9\s]+$/;
	// const alphaAddExp = /^[a-zA-Z0-9\s,.'-]{3,}$/;
	const emailExp = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;	

		
	$("#myform").submit(function(){
		//var n=document.getElementById("un").value;
		var n=$("#un").val();
		var e=$("#em").val();
		var se=$("#se").val();
		if(n=="")
		{
			//document.getElementById('nameerr').innerHTML="Please enter name";
			$("#nameerr").html("Please enter name ");
			$("#un").focus();
			return false;
		}
		if(!n.match(alphaExp))
		{
			$("#nameerr").html(" <b>name should be character only</b> ");
			$("#un").focus();
			return false;
		}
		if(e=="")
		{
			$("#emailerr").text("<b>Please enter Email Id </b>");
			$("#em").focus();
			return false;
		}
		if(!e.match(emailExp))
		{
			$("#emailerr").html(" Email Id  should be valid. ");
			$("#em").focus();
			return false;
		}
		   //gender validation
           var gender=$('#ge:checked');
           
           if(!gender.length>0)
           {
           	$("#gendererror").html("Plz select gender");
          	return false;
           }
	///select country validation
           if(se=="")
		{
			//document.getElementById('nameerr').innerHTML="Please enter name";
			$("#seerr").html("Please select country ");
			$("#seerr").focus();
			return false;
		}
		
                      
           
	});

});

</script>
</body>
</html>
