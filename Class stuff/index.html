/////////////using jquery//////////////////////
	
	$(document).ready(function(){
		let is_show=true;
		$('#visibility').click(function(){
			if(is_show){
				$('#password').attr('type','text');
				$('#sh').html("Show");
				is_show=false;
			}else{
				$('#password').attr('type','password');
				$('#sh').html("Hide");
				is_show=true;
			}
		
		});
	});
		
		
	</script>
