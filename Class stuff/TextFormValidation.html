<!DOCTYPE html>
<html>

<head>
	<title>Form Validation</title>

</head>
<body>
	<form >
		Name: <input type="text"   id="uname" /> <b id="nameError">* (mandatory)</b><br><br>
		<input type="button"  value="Submit" onclick="validatedata()">
	</form>


<script>
		function validatedata() 
		{
			var ptrn = /^[a-zA-Z\s]+$/;
			
			 var name1=document.getElementById('uname').value;
			if (ptrn.test(name1)) 
			{
					//alert("Username is valid");
				document.getElementById('nameError').innerHTML="Username is valid";
				document.getElementById('nameError').style="color:green;background-color:grey;";

			} 
			else {
				document.getElementById('nameError').innerHTML="*Username is Invalid";
				document.getElementById('nameError').style="color:red;background-color:yellow;";	
			}
		}
</script>
</body>
</html>
