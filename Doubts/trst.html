  <input type="password" id="password">
  <input type="checkbox" id="showhide" >
  <i id="pa"></i>

  <script>

    var password = document.getElementById("password");
    var showm = document.getElementById("showhide");
    var show = true;
    showm.addEventListener("click", myfn);

   function myfn(){
      if (show) {
        password.setAttribute("type", 'text');
        document.getElementById('pa').innerHTML = "show";
        show = false;
      }
      else {
        password.setAttribute("type", 'password');
        document.getElementById('pa').innerHTML = "Hide";
        show = true;
      }
    };
