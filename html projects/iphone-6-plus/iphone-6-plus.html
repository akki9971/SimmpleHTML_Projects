<!DOCTYPE html>
<html>	
	<head>
		<title>iphone 6 plus</title>
		<meta charset="utf-8">
		<meta content="width=device-width initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- <link rel="stylesheet" type="text/css" href="css/backside.css"> -->
		<link rel="stylesheet" type="text/css" href="css/apps.css">
	</head>	
	<body>
		<section class="iphone">

			<div class="camera"></div>

			<div class="sensor_part">
				<div class="sensor"></div>
				<div class="speaker"></div>
			</div>

			<div class="screen">
				<div class="screeninside">
					<div class="upperpanel">
						<div class="networkpart">
							<div class="network">
								<div class="signal"></div>
								<div class="signal"></div>
								<div class="signal"></div>
								<div class="signal"></div>
								<div class="signal"></div>
							</div>
							<div class="wifi">
							  <div class="wifitrial">
								<div class="line"></div>
								<div class="line1"></div>
								<div class="line2"></div>
								<div class="line3"></div>
								<div class="line4"></div>
								<div class="line5"></div>
								<div class="line6"></div>
							  </div>
							</div>
						</div>
						<div class="time"> <p class="time">10:10AM</p></div>
						<div class="battery"></div>
						
					</div>


					<div class="appspart">
						<div class="app"><i class="fas fa-comment"></i><div class="iconame">Message</div></div>
						<div class="app bg-white"><p class="day">MONDAY</p><p class="date">2</p><div class="iconame">Calender</div></div>
						<div class="app bg-white"><i class="fab fa-envira"></i><div class="iconame">Gallery</div></div>
						<div class="app bg-grey"><i class="fas fa-camera-retro"></i><div class="iconame">Camera</div></div>
						<div class="app bg-blue"><i class="fas fa-cloud-sun"></i><div class="iconame">Weather</div></div>
						<div class="app bg-black"><i class="fas fa-clock"></i><div class="iconame">Clock</div></div>
						<div class="app blue-bg"><i class="fas fa-map-marked-alt"></i><div class="iconame">Maps</div></div>
						<div class="app bg-blue video"><i class="fas fa-play"></i><div class="iconame">Video</div></div>
						<div class="app bg-black"><i class="fas fa-wallet"></i><div class="iconame">Wallet</div></div>
						<div class="app bg-yellow"><i class="far fa-clipboard"></i><div class="iconame">Notes</div></div>
						<div class="app orange-bg"><i class="fas fa-list-ul"></i><div class="iconame">Reminders</div></div>
						<div class="app bg-black"><i class="fas fa-chart-line"></i><div class="iconame">Stocks</div></div>
						<div class="app bg-white"><i class="fas fa-heart"></i><div class="iconame">Health</div></div>
						<div class="app bg-pink"><i class="fab fa-itunes"></i><div class="iconame">iTunes</div></div>						
						<div class="app bg-skyB"><i class="fab fa-app-store"></i></i><div class="iconame">AppStore</div></div>
						<div class="app bg-white"><i class="fab fa-critical-role"></i><div class="iconame">Games</div></div>
						<div class="app bg-orange"><i class="fas fa-book-open"></i><div class="iconame">Books</div></div>
						<div class="app bg-grey"><i class="fab fa-galactic-republic"></i></i><div class="iconame">Settings</div></div>
					</div>
					<div class="pagescroll"><i class="fas fa-ellipsis-h"></i></div>
					<div class="lowerpart">						
						<div class="app"><i class="fas fa-phone-alt "></i><div class="iconame">Phone</div></div>
						<div class="app bg-white"><i class="fab fa-safari"></i><div class="iconame">Safari</div></div>
						<div class="app bg-blue"><i class="fas fa-envelope"></i><div class="iconame">Mail</div></div>
						<div class="app bg-white"><i class="fas fa-music"></i><div class="iconame">Music</div></div>
					</div>
				</div>
			</div>

			<div class="button"></div>
		</section>

</html>
