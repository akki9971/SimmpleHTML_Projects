<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width initial-scale=1">
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="body">
		<div class="container">
			<div class="intro">
				<h2>Create Account</h2>
				<p>Get started with your free account</p>
			</div>
			<div class="user">
				<form action="submit">
					<input type="text" placeholder="Full Name" class="name"  id="name">
					<input type="email" placeholder="Email address" class="mailus" id="mailus">
					<div class="dob-gen">
						<input type="date" class="dob">
						<select class="gender">
							<option>-Gender-</option>
							<option>Male</option>
							<option>female</option>
							<option>Any Other</option>
						</select>

					</div>
					<input type="tel" placeholder="Phone No." id="phone" maxlength="10">

					<input type="password" placeholder="Password" class="passwrd">
					<input type="password" placeholder="Confirm Password" class="passwrd">

					<p class="terms"><input type="checkbox" checked class="check">&nbsp;accept terms and conditions*</p>
					<input type="button" onclick="validation()" value="Create Account"/>
					<!-- <button type="reset">Clear Data</button> -->
				</form>
				<p class="login">Already have an account? <a href="#">Log In</a></p>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
