<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width initial-scale=1">
	<title>iphone 12</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/apps.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="iphone">
		
		<div class="screen">
			<div class="notch">
				<div class="speaker"></div>
				<div class="camera"></div>
			</div>

			<div class="upperpanel">
				<div class="time">12:18</div>
				<div class="netpart">
					<div class="network">
						<div class="bars">
							<div class="bar1"></div>
							<div class="bar2"></div>
							<div class="bar3"></div>
							<div class="bar4"></div>
						</div>
					</div>
					
					<div class="wifibox">
						<div class="wifi">
							<div class="sig1"></div>
							<div class="sig2"></div>
							<div class="sig3"></div>
							<div class="sig4"></div>
						</div>
					</div>
					
					<div class="battery_main">
						<div class="battery">70%</div>
					</div>
				</div>
			</div>

			<div class="appspart">
				<div class="row1">
					<div class="col1">
						<div class="app myapp1"><i class="fa fa-clock"></i> <div class="iconame">Clock</div></div>
						<div class="app myapp2"><i class="fa fa-camera"></i><div class="iconame">Camera</div></div>
						<div class="app myapp3"><i class="fa fa-tv"></i><div class="iconame">TV</div></div>
						<div class="app myapp4"><i class="fa fa-chart-line"></i></i><div class="iconame">Stocks</div></div>
					</div>
					<div class="col2">
						<div class="app2 myapp5"><div class="iconame">Fitness</div></div>
					</div>
				</div>

				<div class="row1">
					<div class="col2">
						<div class="app2 myapp6"><div class="iconame">Photos</div></div>
					</div>
					<div class="col1">
						<div class="app myapp7"><i class="fa fa-envelope-open-text"></i><div class="iconame">Mail</div></div>
						<div class="app myapp8"><i class="fas fa-folder-open"></i><div class="iconame">Files</div></div>
						<div class="app myapp9"><i class="fab fa-app-store"></i><div class="iconame">AppStore</div></div>
						<div class="app myapp10"><i class="fa fa-cloud"></i><div class="iconame">Weather</div></div>
					</div>
				</div>


				<div class="row1">
					<div class="col1">
						<div class="app myapp11"><i class="fa fa-heart"></i><div class="iconame">Health</div></div>
						<div class="app myapp12"><i class="fa fa-home"></i><div class="iconame">Home</div></div>
						<div class="app myapp13"><i class="fa fa-home"></i><div class="iconame">News</div></div>
						<div class="app myapp14"><i class="fas fa-photo"></i><div class="iconame">Phots</div></div>
					</div>
					<div class="col2">
						<div class="app2 myapp15"><div class="iconame">Music</div></div>
					</div>
				</div>
			</div>
			<div class="lowerpart">
				<div class="app myapp16"><i class="fa fa-phone-alt"></i></div>
				<div class="app myapp17"><i class="fab fa-safari"></i>
				</div>
				<div class="app myapp18"><i class="fa fa-envelope"></i></div>
				<div class="app myapp19"><i class="fa fa-music"></i></div>
			</div>
		</div>
	</div>
</body>
</html>
