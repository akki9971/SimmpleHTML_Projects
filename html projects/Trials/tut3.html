<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>background</title>
	<style type="text/css">
		body{
			background-color: blue;
		}
		.bg{
			width: 60%;
			height: 400px;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);05
			background-repeat: no-repeat;
			background-size: 100% 100%;
			background-image: linear-gradient(120deg, rgba(225, 255, 255, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(iphone-6-plus/images/old-wooden-bg.jpg);
		}

		
		
	</style>
</head>
<body>
	<div class="bg">
		
	</div>
</body>
</html>
